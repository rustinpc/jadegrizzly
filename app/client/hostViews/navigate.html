<template name="navigate">
  <div>{{gameState}}</div>
  <div>
    <button class="previous">Previous</button>
    <button class="next">Next</button>
  </div>
  <div>
    <button class="ask-reset">Reset</button>
  </div>
  <div class="reset hidden">Are you sure?</div>
  <div>
    <button class="reset hidden">Yes</button>
  </div>
</template>
