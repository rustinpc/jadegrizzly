<template name="game">
  {{> dropdown}}
  
  <h1 class="title">
    {{newGame.gameName}}
  </h1>

  <ul>
    {{#each events}}
      {{> gameEvent}}
    {{/each}}
  </ul>

  <div class="footer">
    <button class="navigate-photos">Photos</button>
    <button class="navigate-events">Events</button>
  </div>
</template>

<template name='gameEvent'>
    <a style="display: block" class="event-name">
      {{name}}
    <span class="check glyphicon {{checker}}"></span>
    </a>
</template>
