<template name="vote">
  <div class="vote container">
    <h2>Cast your votes</h2>
      {{#with getImage}}
        <img src="/img/{{path}}" class="photo">
      {{/with}}
    <div class="captions">
    <table>
      <tr>
        <th>Caption</th>
        <th></th>
      </tr>
      {{#each captions}}
        {{> onecaption}}
      {{/each}}
    </table>
    </div>
  </div>
</template>

<template name="onecaption">
  <tr>
    <td>{{text}}</td>
    <td class="voteButtons">
      <i id="upvote" class="button voteButton foundicon-plus {{#if upStyle}}disabled{{/if}} {{#if ownCaption}}ownCaption{{/if}}"></i><i id="downvote" class="button voteButton foundicon-minus {{#if downStyle}}disabled{{/if}} {{#if ownCaption}}ownCaption{{/if}}"></i>
    </td>
  </tr>
</template>
