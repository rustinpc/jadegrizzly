<template name="vote">
  <h1 class="title">Vote</h1>

  <input type="hidden" class="gameState" value="{{#if state = 'vote'}}vote{{/if}}{{#if state = 'input'}}input{{/if}}{{#if state = 'results'}}results{{/if}}">

  <div class="photo">
    {{#with getImage}}
      <img src="/img/{{path}}">
    {{/with}}
  </div>

  <div class="captions">
    {{#each captions}}
      {{> onecaption}}
    {{/each}}
  </div>

</template>

<template name="onecaption">
  <div class="caption">
    <div class="block">
      <p class="text">{{text}}</p>
      <div class="vote-block">
        <div class="upvote glyphicon glyphicon-plus {{#if upStyle}}selected{{/if}}"></div>
        <div class="downvote glyphicon glyphicon-minus {{#if downStyle}}selected{{/if}}"></div>
      </div>
    </div>
  </div>
</template>
