<template name="vote">
  <input type="hidden" class="gameState" value="{{#if state = 'vote'}}vote{{/if}}{{#if state = 'input'}}input{{/if}}{{#if state = 'results'}}results{{/if}}">
  <div class="vote">
    <h2>Cast your votes</h2>
      {{#with getImage}}
        <img src="/img/{{path}}" class="photo">
      {{/with}}
    <div class="captions">
    <table>
      <tr>
        <th>Caption</th>
        <th></th>
      </tr>
      {{#each captions}}
        {{> onecaption}}
      {{/each}}
    </table>
    </div>
  </div>
</template>

<template name="onecaption">
  <tr>
    <td>{{text}}</td>
    <td class="voteButtons">
      <i class="button voteButton upvote foundicon-plus {{#if upStyle}}disabled{{/if}}"></i><i class="button voteButton downvote foundicon-minus {{#if downStyle}}disabled{{/if}}"></i>
    </td>
  </tr>
</template>
