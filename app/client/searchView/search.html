<template name="search">
  {{> dropdown}}

  <h1 class="title">Open Games</h1>

  <form class="gameSearch" autocomplete="off">
    {{> inputAutocomplete 
      	settings=settings 
      	id="gameName" 
      	class="searchingGame " 
      	name="gameName" 
      	placeholder="Search for a game" }}
  </form>
</template>

<template name="games">
  <h3 style=" color: white;">
  	<em>Game:</em> {{gameName}} 
  </h3>
  <h3 class="ownerLabel" style=" color: white;">
    <em>Owner:</em> {{ownerLabelClass}} 
  </h3>
</template>
