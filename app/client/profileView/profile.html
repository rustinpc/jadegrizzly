<template name="profile">
  {{> dropdown}}
  <div class="user">
    <div class="user-icon glyphicon glyphicon-user"></div>    
  </div>

  <h1 class="title">{{user.username}}'s<br> Games</h1>
  <ul>
    {{# each gameList}}
      {{> profileGames}}
    {{/each}}
  </ul>
</template>

<template name="profileGames">
  {{log gameName}}
  {{#if stringNotEmpty gameName}}
    <li><a href="#" class="profile-game-name">
      {{gameName}}
    </a></li>
  {{/if}}
</template>
