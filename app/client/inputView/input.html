<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<template name="input">
  <div class="input container winner">
    <h2>Create caption</h2>
    <div class="photo-Container">
      {{#with photos}}
        <img class="photo" src="/img/{{photos.path}}"/>
      {{/with}}
    </div>

    <div class="caption-container">
      <form class="new-caption">
        <input type="text" name="caption" placeholder="Enter photo caption"/><br>
        <input type="text" name="name" placeholder="Enter your name"/><br>
        <button type="submit" style="display:none"></button>
      </form>
    </div>

    <div class="footer">
      <button class="navigate-vote">Vote</button>
    </div>
  </div>
</template>
