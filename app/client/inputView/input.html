<template name="input">
  <h1>Create a caption</h1>

  <div class="photo-Container">
    <!-- Can view active photo -->
    {{#with photos}}
      <img src="/img/{{path}}"/>
    {{/with}}
  </div>

  <div class="caption-container">
    <!-- Can submit their caption -->
    <form class="new-caption">
      <!-- Can enter a caption for a photo -->
      <input class="caption-input" type="text" name="caption" placeholder="Enter photo caption"/><br>
      <!-- Can enter their name -->
      <input class="caption-name" type="text" name="name" placeholder="Enter your name"/><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</template>
