<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'
 rel='stylesheet' type='text/css'>
</head>

<template name="results">
  <div class="results">
    <div class="winner">
    <h2>We have a winner!</h2>
    <img src="{{photoPath}}" class="photo"/>
     <h3>{{winner.text}}</h3>
     <p>
     By {{winner.name}} with {{winner.score}} votes
     </p>
    </div>
    <div class="runnersUp">
     <h3>RUNNERS UP</h3>
      <table class="zebra">
        <tr>
          <th>Votes</th>
          <th>Caption</th>
        </tr>
       {{#each runnersUp}}
        {{> runnerUp}}
       {{/each}}
      </table>
    </div>
  </div>
</template>

<template name="runnerUp">
    <tr>
      <td>{{upvoteCount}}</td>
      <td class="caption"><span class="name">By {{name}}</span> {{text}}</td>
    </tr>
</template>
